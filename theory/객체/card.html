<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object</title>
    <style>
    .card {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 150px;
        border: 2px solid black;
        border-radius: 10px;
        font-size: 3rem;
        font-weight: 900;
    }
    </style>
</head>
<body>
    <script>
    // 생성자 (constructor) 대문자로 시작
    function Card(num, color) {
        this.num = num;
        this.color = color;
        this.init();
    }

    // prototype은 객체가 공유하는 기능
    Card.prototype = {
        constructor: Card, // 생성자 설정
        init: function() {
            const mainElem = document.createElement('div');
            mainElem.style.color = this.color;
            mainElem.innerHTML = this.num;
            mainElem.classList.add('card');
            document.body.appendChild(mainElem);
        }
    };

    // 인스턴스 (instance)
    const card1 = new Card(1, 'green');
    const card2 = new Card(7, 'blue');
    </script>
</body>
</html>
